# Site settings

lang: en-GB
title: The Joy of Programming
email: dach.bartlomiej@gmail.com
description: >- 
    A programming blog, focusing on the fun parts of programming.
    Mostly musings on software architecture and design.
url: "https://bdach.github.io/"
author:
    name: Bart≈Çomiej Dach
    picture: "/assets/images/me.jpg"
github_username: bdach
disqus:
    shortname: the-joy-of-programming

# Build settings
markdown: kramdown
remote_theme: "mmistakes/jekyll-theme-basically-basic"
plugins:
  - jekyll-feed
  - jekyll-remote-theme
repository: bdach/bdach.github.io

# Pagination
paginate: 5
paginate_path: /page:num/

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
